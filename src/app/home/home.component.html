<div class="app-content-wrapper">
  <div class="container center-align owl-carousel-container" style="margin-top: 20px">

    <app-owl-carousel></app-owl-carousel>
  </div>
  <section class="container center-align" style="margin-top: 20px">

<!--    <div class="row">
      <div class="col s12">
        <app-home-logo></app-home-logo>
      </div>
    </div>
    <div class="row">
      <div class="col offset-s1 s10 offset-s1 offset-m3 m6 offset-m3 offset-l3 l6 offset-l3 offset-xl4 xl4 offset-xl4">
        <div class="divider"></div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 app-desc">
        <span>{{'home.title' | translate}}</span>
        &lt;!&ndash; <mz-badge [caption]="'common.beta_version' | translate" [badgeClass]="'app-beta'"></mz-badge> &ndash;&gt;
      </div>
    </div>-->
    <app-home-search-bar></app-home-search-bar>
  </section>

  <div class="container app-featured">
    <div class="tabs">
      <div class="tab" [class.active]="selectedTab === 'visited'" (click)="changeTab('visited')">
        {{ 'home.tab_visited' | translate }}
      </div>
      <div class="tab" [class.active]="selectedTab === 'newest'" (click)="changeTab('newest')">
        {{ 'home.tab_latest' | translate }}
      </div>
      <div class="tab" [class.active]="selectedTab === 'recommended'" (click)="changeTab('recommended')">
        {{ 'home.tab_recommended' | translate }}
      </div>
    </div>

    <div class="app-tab-content row">
      <app-document-card *ngFor="let item of getActiveItems()" [in]="'home'" [item]="item" class="col s12 m6 l6 xl4"></app-document-card>
    </div>

    <app-paginator 
        [activeIndex]="page"
        [overallCount]="getNumberOfActiveItems()"
        [step]="step"
        (next)="page = page + 1"
        (previous)="page = page - 1"
        (change)="page = $event">
    </app-paginator> 
  </div>

  <div class="container app-footer" *ngIf="showFooter">
      <app-home-footer></app-home-footer>
  </div>


</div>
