<app-alert *ngIf="collectionService.collections == null || collectionService.collections.length == 0"
           type="warning"
           label="alert.warning"
           message="alert.no_collections">
</app-alert>
<div class="app-collections-wrapper" *ngIf="collectionService.collections">

  <div *ngFor="let collection of collectionService.collections;" class="app-collection-wrapper">
    <app-collection [collection]="collection"></app-collection>
  </div>

</div>

<mz-spinner *ngIf="loading"
            class="medium-centered-spinner"
           [color]="'blue'"
           [size]="'medium'">
</mz-spinner>
